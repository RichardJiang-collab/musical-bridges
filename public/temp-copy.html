<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion-Based Music Recommendation</title>
  <style>
    /* Basic styling */
    body { font-family: Arial, sans-serif; margin: 40px; }
    label, select, textarea, button { display: block; margin: 10px 0; }
    textarea { width: 300px; height: 80px; }
  </style>
</head>
<body>
  <h1>Find Your Music Based on Emotion</h1>
  
  <!-- Step 1: Dropdown for main emotion state -->
  <label for="mainEmotion">Choose a main emotion:</label>
  <select id="mainEmotion">
    <option value="sadness">Sadness</option>
    <option value="happiness">Happiness</option>
    <option value="fear">Fear</option>
    <option value="anger">Anger</option>
    <option value="surprise">Surprise</option>
    <option value="disgust">Disgust</option>
  </select>
  
  <!-- Step 2: Optional text description -->
  <label for="emotionDetail">Describe your current feeling (optional):</label>
  <textarea id="emotionDetail" placeholder="Enter details here..."></textarea>
  
  <!-- Submit button -->
  <button id="submitBtn">Get Music Recommendation</button>
  
  <!-- Area to display the final emotion and recommendation -->
  <div id="result"></div>
  
  <!-- Include our frontend script -->
  <script src="script.js"></script>
</body>
</html>
