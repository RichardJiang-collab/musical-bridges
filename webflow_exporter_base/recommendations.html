  <script>
    function fetchWithRetry(url, options, maxRetries = 3) {
        return new Promise((resolve, reject) => {
            const attempt = () => {
                fetch(url, options)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(resolve)
                    .catch(error => {
                        if (maxRetries > 0) {
                            console.log(`Retrying... Attempts left: ${maxRetries - 1}`);
                            maxRetries--;
                            setTimeout(attempt, 1000); // Wait 1 second before retrying
                        } else {
                            reject(error);
                        }
                    });
            };
            attempt();
        });
    }

    window.onload = function() {
        var urlParams = new URLSearchParams(window.location.search);
        var emotion = urlParams.get('emotion_type');
        var intensity = urlParams.get('intensity_type');
    
        console.log('Emotion Type: ' + emotion);
        console.log('Intensity Type: ' + intensity);
    
        fetchWithRetry('/api/create_playlist', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ emotion: emotion, intensity: intensity })
        })
        .then(data => {
          console.log('Response received from backend:', data);
      
          // Embed playlist
          document.getElementById('playlist-embed').innerHTML = data.embedded_playlist_code;
      
          // Update top 5 tracks
          const topTracksContainer = document.querySelector('#top-tracks .curated-songs');
          topTracksContainer.innerHTML = ''; // Clear previous content
      
          data.top_tracks_embedded.forEach(trackEmbed => {
              // Create the main container for each track
              const trackContainer = document.createElement('div');
              trackContainer.className = 'topsongs_div';
      
              // Create the image element
              const imgElement = document.createElement('img');
              imgElement.src = 'images/star-20icon.png';
              imgElement.loading = 'lazy';
              imgElement.width = 29;
              imgElement.alt = '';
      
              // Create the song iframe container
              const iframeContainer = document.createElement('div');
              iframeContainer.className = 'songcode w-embed w-iframe';
              iframeContainer.innerHTML = trackEmbed; // Insert the iframe embed code
      
              // Append image and iframe container to the main track container
              trackContainer.appendChild(imgElement);
              trackContainer.appendChild(iframeContainer);
      
              // Add each track's container to the top tracks container
              topTracksContainer.appendChild(trackContainer);
          });
        })      
        .catch(error => {
          console.error('Error:', error);
          if (error.message.includes('HTTP error! status: 404')) {
              alert('The playlist resource could not be found. Please check your selected emotion and intensity.');
          } else if (error.message.includes('HTTP error! status: 401')) {
              alert('Your session has expired. Please log in again.');
              window.location.href = '/login';
          } else {
              alert('An error occurred while fetching your playlist. Please try again.');
          }
      });      
    };
  </script>
